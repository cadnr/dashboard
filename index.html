<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div class="brand"><img src="view-dashboard.svg" alt="" >DASHBOARD</div>
            <div class="nav">
                <ul>
                    <li><a href=""><img src="home.svg" alt="">Home</a></li>
                    <li><a href=""><img src="card-account-details-outline.svg" alt="">Profile</a></li>
                    <li><a href=""><img src="message-reply.svg" alt="">Messages</a></li>
                    <li><a href=""><img src="clock-time-three.svg" alt="">History</a></li>
                    <li><a href=""><img src="file-multiple.svg" alt="">Tasks</a></li>
                    <li><a href=""><img src="account-group.svg" alt="">Communities</a></li>
                    <br>
                    <li><a href=""><img src="cog.svg" alt="">Settings</a></li>
                    <li><a href=""><img src="shield-check.svg" alt="">Privacy</a></li>
                    <li><a href=""><img src="help-box.svg" alt="">Support</a></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="search-bar">
                    <img src="search.svg" alt="">
                    <input type="text">
                </div>
            </div>
            <div class="info">
                <img src="bell-ring-outline.svg" alt="">
                <img src="face-man.svg" alt="">

            </div>
            <div class="welcome">
                <div class="hi">Hi there,</div>
                <div class="name">Morgan Oakley (@morgan)</div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects">projects</div>
            <div class="announce">announcements</div>
            <div class="trending">trending</div>
        </div>
    </div>
    <script src="js.js"></script>
